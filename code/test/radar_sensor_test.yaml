esphome:
  name: ld2420_sensor
  friendly_name: Radar Sensor
esp32:
  board: esp32-c3-devkitm-1
  framework:
    type: arduino

logger:
  baud_rate: 0

api:

ota:
  - platform: esphome

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

# --------------------
# UART for LD2420
# --------------------
uart:
  id: uart_mmwave
  tx_pin: GPIO4
  rx_pin: GPIO5
  baud_rate: 115200
  parity: NONE
  stop_bits: 1


ld2420:

text_sensor:
  - platform: ld2420
    fw_version:
      name: "LD2420 Firmware Version"

sensor:
  - platform: ld2420
    moving_distance:
      name: "Moving Distance"

binary_sensor:
  - platform: ld2420
    has_target:
      name: "Presence Detected"

select:
  - platform: ld2420
    operating_mode:
      name: "Operating Mode"

number:
  - platform: ld2420
    presence_timeout:
      name: "Presence Timeout (s)"
    min_gate_distance:
      name: "Min Gate Distance"
    max_gate_distance:
      name: "Max Gate Distance"
